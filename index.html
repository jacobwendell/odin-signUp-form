<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <img class="main-image" src="baduk-image.jpeg">
        <div class="logo-title">
            <img class="main-logo" src="economy-games-svgrepo-com.svg">
            <h1>Baduk</h1>
        </div>
    </div>
    <div class="form">
        <h3>This is not a real online service.</h3>
        <h4 class="upper-text">Sign-Up Form for the Amateur Baduk World Series</h4>
        <h4 class="lower-text">Must be between the ranks of 20kyu and 5kyu</h4>
        <form action="" method="post" id="sign-up-form" onsubmit="return validateMyForm();">
            <fieldset>
                <h4>Sign Up Now</h4>
                <div class="row">
                    <div class="item">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>

                    <div class="item">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="item">
                        <label for="rank-selector">What Rank are you?</label>
                        <select name="ranks" id="rank-selector" required>
                            <option value="" disabled selected>Select your rank</option>
                            <option value="20kyu">20kyu</option>
                            <option value="19kyu">19kyu</option>
                            <option value="18kyu">18kyu</option>
                            <option value="17kyu">17kyu</option>
                            <option value="16kyu">16kyu</option>
                            <option value="15kyu">15kyu</option>
                            <option value="14kyu">14kyu</option>
                            <option value="13kyu">13kyu</option>
                            <option value="12kyu">12kyu</option>
                            <option value="11kyu">11kyu</option>
                            <option value="10kyu">10kyu</option>
                            <option value="9kyu">9kyu</option>
                            <option value="8kyu">8kyu</option>
                            <option value="7kyu">7kyu</option>
                            <option value="6kyu">6kyu</option>
                            <option value="5kyu">5kyu</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <label for="password">Password</label>
                        <input minlength="5" type="password" name="password" id="password" required>
                    </div> 

                    <div class="item">
                        <label for="confirm-password">Confirm Password</label>
                        <input minlength="5" type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </fieldset>
            <div class="button">
                <button type="submit" value="Submit" for="sign-up-form">Sign Up</button>
            </div>
        </form>
        <h5>Have an account already? <a href="#">Log In</a></h5>

    </div>
    <script src="script.js"></script>
</body>
</html>
